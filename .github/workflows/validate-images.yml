name: Validate Images
on: [pull_request]

jobs:
  validate-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        
      - name: Process Images
        run: npm run ci